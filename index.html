<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>
    <div class='header-container'>
      <div class="first-content">
        <div class="first-head">
          <h1>Kindness And Dawit Camp Survey Form</h1>
        </div>
        <div class="second-head">
          <h3>Thank you for taking the time to fill this form</h3>
        </div>
      </div>
      <div class="main-content">
        <div class="columns">
          <p>Name</p>
          <div class="test-box">
            <input type='text' placeholder="Enter your name" />
          </div>
        </div>
        <div class="columns">
          <p>Email</p>
          <div class="test-box">
            <input type='text' placeholder="Enter your email" />
          </div>
        </div>
        <div class="columns">
          <p>Age <small> (Optional)</small></p>
          <div class="test-box">
            <input type='text' placeholder="Age" />
          </div>
        </div>
        <div class="columns">
          <p>Which option best describes your current role?</p>
          <div class="test-box">
            <select name="select options" id="cars">
              <option value="volvo">Select an option</option>
              <option value="saab">Saab</option>
              <option value="opel">Opel</option>
              <option value="audi">Audi</option>
            </select>
          </div>
        </div>
        <div class="columns">
          <p>What would you like to see improves <small> (Check all that apply)</small></p>
          <div class="test-box">
            <div class="ticking-box">
              <input type="checkbox">
                <label> Front-end Project</label><br>
            </div>
            <div class="ticking-box">
              <input type="checkbox">
                <label> Back-end Project</label><br>
            </div>
            <div class="ticking-box">
              <input type="checkbox">
                <label> Data Visualizatio</label><br>
            </div>
            <div class="ticking-box">
              <input type="checkbox">
                <label> Challenges</label><br>
            </div>
            <div class="ticking-box">
              <input type="checkbox">
                <label > Open Source Communities</label><br>
            </div>
            <div class="ticking-box">
              <input type="checkbox">
                <label> Videos</label><br>
            </div>
            <div class="ticking-box">
              <input type="checkbox">
                <label> Wiki</label><br>
            </div>
            <div class="ticking-box">
              <input type="checkbox">
                <label> Forums</label><br>
            </div>
            <div class="ticking-box">
              <input type="checkbox">
                <label> Meetups</label><br>
            </div>
            <div class="ticking-box">
              <input type="checkbox">
                <label> Additional Challenges</label><br>
            </div>
          </div>
        </div>
        <div class="columns">
          <p>Any Comments or Suggestions?</p>
          <div class="test-box">
            <textarea></textarea>
          </div>
        </div>
        <div class="columns">
          <div class="test-box">
            <input type="submit" placeholder="Enter your comment here..." />
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
