<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>
    <div class='header-container'>
        <label id="name-label" for="name">* NAME : </label><input id="name" type='text' placeholder=' enter your name' required>
  
  <label id='email-label'>* E-MAIL : </label><input id='email' type='email'
     placeholder=' enter your email' required>
  
  <label id='number-label'>* AGE : </label><input id='number' type='number' placeholder=' age' min="18" max="30" required>
  
 
  <label for='dropdown'>TECHNOLOGY INTERESTED</label>
  <select id='dropdown'>
    <option value='Web technology'>Web technology</option>
    <option value='Penetration testing'>Penetration testing</option>
    <option value='Networking'>Networking</option>
    <option value='data science'>Data science</option>
  </select>
  
  <label target>How long to study  </label>
  <div id='radio'>
    <label for='1'><input type='radio' name='period' id ='1' value='1 year'>2 YEAR</label>
    <label for='2'><input type='radio' name='period'  id ='2' value='2 years'>5 YEARS</label>
    <label for='3'><input type='radio' name='period'  id ='3' value='3 years'>10 YEARS</label>
  </div>
  
      <div class="first-content">
        <div class="first-head">
          <h2>We are Software Developer!</h2>
        </div>
        <div class="second-head">
          <h4>Kindness and Dawit
          </div>
      </div>
      <div class="main-content">
      </div>

    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
